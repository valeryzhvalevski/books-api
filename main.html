<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/main-style.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/upBtn.css">
    <script type="module" defer src="./src/topBooks.js"></script>
    <script type="module" defer src="./src/topAuthors.js"></script>
    <script type="module" defer src="./src/genres.js"></script>


    <title>Books App</title>
</head>

<body>
    <div class="loader" id="loader-main" style="display: none;">
        <div class="book__pg-shadow"></div>
        <div class="book__pg"></div>
        <div class="book__pg book__pg--2"></div>
        <div class="book__pg book__pg--3"></div>
        <div class="book__pg book__pg--4"></div>
        <div class="book__pg book__pg--5"></div>
    </div> 

    <div class="container-main">

        <div class="header">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Enter search term">
                <button type="submit">Search</button>
                <button type="button" id="clearResultsButton">Clear Search Results</button>
            </form>
            <button class="burger"><span class="material-symbols-outlined">
                    favorite
                </span></button>

        </div>
        <div id="searchResults"></div>

        <h2 style="margin-top: 20px;">Top Books</h2>
        <div class="top-books">
        </div>
        <div class="controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>

        <div class="authors">
            <ul id="authors-list"></ul>
            <ul id="authors-list-clone"></ul>

        </div>

        <div class="genres-container" id="genres-container-id">
            <h2>Popular Genres</h2>
            <div id="genres">
                <div class="genre" id="fantasy">
                    <h3 id="fantasy-title">Fantasy</h3>
                </div>
                <div class="genre" id="detective">
                    <h3 id="detective-title">Detective</h3>
                </div>
                <div class="genre" id="romance">
                    <h3 id="romance-title">Romance</h3>
                </div>
                <div class="genre" id="adventure">
                    <h3 id="adventure-title">Adventure</h3>
                </div>
                <div class="genre" id="historical">
                    <h3 id="historical-title">Historical</h3>
                </div>
            </div>

            <div id="genre-container" style="display: none;">
                <div id="genre-container__content"></div>
                <button id="genre-container__btn-more">More</button>
            </div>
        </div> 
        <div id="favorites-container" style="display: none;">
        </div>
        <div id="backdrop" class="none"></div>
        <button id="logoutButton">Logout</button>


</body>

<script type="module" src="./src/addToFavorites.js"></script>
<script type="module" src="./src/loadFavorites.js"></script>
<script src="./src/slider.js"></script>
<script src="./src/burger.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./src/upBtn.js"></script>
<script type="module" defer src="./src/search.js"></script>
<script type="module" defer src="./src/logOut.js"></script>


</html>
